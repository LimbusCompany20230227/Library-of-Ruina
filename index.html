<body>

        <div class="controls">

                <p>ì„ íƒí•œ ë‚ ì§œì˜ ê¸‰ì‹ ì •ë³´ë¥¼ ë³´ì—¬ë“œë¦½ë‹ˆë‹¤</p>

    <script>
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì˜¤ëŠ˜ ë‚ ì§œë¡œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('mealDate').value = formattedDate;
        });

        async function getMealInfo() {
            const dateInput = document.getElementById('mealDate');
            const selectedDate = dateInput.value;
            
            if (!selectedDate) {
                alert('ë‚ ì§œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            // ë‚ ì§œ í˜•ì‹ ë³€í™˜ (YYYY-MM-DD -> YYYYMMDD)
            const formattedDate = selectedDate.replace(/-/g, '');
            
            // ë¡œë”© í‘œì‹œ
            showLoading();
            
            // ë²„íŠ¼ ë¹„í™œì„±í™”
            const button = document.querySelector('.search-btn');
            button.disabled = true;
            button.textContent = 'ì¡°íšŒ ì¤‘...';

            try {
                // NEIS API í˜¸ì¶œ
                const apiUrl = `https://open.neis.go.kr/hub/mealServiceDietInfo?ATPT_OFCDC_SC_CODE=J10&SD_SCHUL_CODE=7679111&MLSV_YMD=${formattedDate}&Type=xml`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                
                // XML íŒŒì‹± ë° ë°ì´í„° ì¶”ì¶œ
                const mealData = parseMealData(xmlDoc);
                displayMealInfo(mealData, selectedDate);
                
            } catch (error) {
                console.error('Error fetching meal info:', error);
                showError('ê¸‰ì‹ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë„¤íŠ¸ì›Œí¬ ì—°ê²°ì„ í™•ì¸í•˜ê±°ë‚˜ ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
            } finally {
                // ë²„íŠ¼ í™œì„±í™”
                button.disabled = false;
                button.textContent = 'ê¸‰ì‹ ì •ë³´ ì¡°íšŒ';
            }
        }

        function parseMealData(xmlDoc) {
            const rows = xmlDoc.getElementsByTagName('row');
            const meals = [];
            
            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                const mealInfo = {
                    schoolName: getElementText(row, 'SCHUL_NM'),
                    mealType: getElementText(row, 'MMEAL_SC_NM'),
                    mealDate: getElementText(row, 'MLSV_YMD'),
                    menu: getElementText(row, 'DDISH_NM'),
                    origin: getElementText(row, 'ORPLC_INFO'),
                    nutrition: getElementText(row, 'NTR_INFO')
                };
                
                if (mealInfo.menu) {
                    meals.push(mealInfo);
                }
            }
            
            return meals;
        }

        function getElementText(parent, tagName) {
            const element = parent.getElementsByTagName(tagName)[0];
            return element ? element.textContent.trim() : '';
        }

        function displayMealInfo(meals, selectedDate) {
            const content = document.getElementById('content');
            
            if (meals.length === 0) {
                content.innerHTML = `
                    <div class="no-data">
                        <span style="font-size: 3em;">ğŸ½ï¸</span>
                        <h3>í•´ë‹¹ ë‚ ì§œì˜ ê¸‰ì‹ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>${formatDisplayDate(selectedDate)}ì—ëŠ” ê¸‰ì‹ì´ ì œê³µë˜ì§€ ì•Šê±°ë‚˜ ì •ë³´ê°€ ë“±ë¡ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.</p>
                    </div>
                `;
                return;
            }

            let html = `<div class="meal-title">${formatDisplayDate(selectedDate)} ê¸‰ì‹ ì •ë³´</div>`;
            
            meals.forEach(meal => {
                const menuItems = meal.menu.split('<br/>').filter(item => item.trim() !== '');
                
                html += `
                    <div class="meal-info">
                        <div class="meal-menu">
                            <h3>${meal.mealType || 'ê¸‰ì‹'}</h3>
                            ${menuItems.map(item => `<div class="menu-item">${cleanMenuItem(item)}</div>`).join('')}
                        </div>
                    </div>
                `;
            });
            
            content.innerHTML = html;
        }

        function cleanMenuItem(item) {
            // HTML íƒœê·¸ ì œê±° ë° ì•Œë ˆë¥´ê¸° ì •ë³´ í‘œì‹œ ê°œì„ 
            return item.replace(/<[^>]*>/g, '')
                      .replace(/\([^)]*\)/g, match => `<span style="color: #888; font-size: 0.9em;">${match}</span>`)
                      .trim();
        }

        function formatDisplayDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const weekdays = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            const weekday = weekdays[date.getDay()];
            
            return `${year}ë…„ ${month}ì›” ${day}ì¼ (${weekday})`;
        }

        function showLoading() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>ê¸‰ì‹ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>
                </div>
            `;
        }

        function showError(message) {

            content.innerHTML = `
                <div class="error">
                    <h3>âš ï¸ ì˜¤ë¥˜ ë°œìƒ</h3>

            `;
        }

        // Enter í‚¤ë¡œ ê²€ìƒ‰ ê°€ëŠ¥
        document.getElementById('mealDate').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {

    </script>
